<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau Post</h2>
    <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control" name="title" id="title" formControlName="title" />
      </div>
      <div class="form-group">
        <label for="content">Contenu du post</label>
        <input type="text" class="form-control" name="content" id="content" formControlName="content" />
      </div>

      <button type="submit" class="btn btn-success" [disabled]="postForm.invalid">Enregistrer</button>
    </form>
  </div>
</div>
